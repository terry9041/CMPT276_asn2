<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Rectangle</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Edit Rectangle</h1>
    <form
      th:action="@{/rectangle/{id}(id=${rectangle.id})}"
      th:object="${rectangle}"
      method="post"
      class="form-style"
    >
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" />
      </div>
      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" th:field="*{color}" />
      </div>
      <div class="form-group">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" th:field="*{width}" />
      </div>
      <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" th:field="*{height}" />
      </div>
      <button type="submit" class="btn">Update</button>
      <!-- Assuming you have a common button style class -->
    </form>
    <a th:href="@{/}">Back</a>
  </body>
</html>
