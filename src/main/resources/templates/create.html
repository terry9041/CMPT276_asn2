<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create Rectangle</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/updateRectangle.js"></script>
  </head>
  <body>
    <h1>Create New Rectangle</h1>
    <form
      th:action="@{/rectangle}"
      th:object="${rectangle}"
      method="post"
      class="create-form"
    >
      <!-- making a form where the submission will be a POST request to the url sth/rectangles -->
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />
      </div>
      <div>
        <label for="fillColor">Fill Color:</label>
        <input
          type="color"
          id="fillColor"
          name="fillColor"
          th:field="*{fillColor}"
          required
        />
        <div>
          <label for="borderColor">Border Color:</label>
          <input
            type="color"
            id="borderColor"
            name="borderColor"
            th:field="*{borderColor}"
            required
          />
        </div>
      </div>
      <div>
        <label for="width">Width:</label>
        <input
          type="number"
          id="width"
          name="width"
          min="1"
          th:field="*{width}"
          required
        />
      </div>
      <div>
        <label for="height">Height:</label>
        <input
          type="number"
          id="height"
          min="1"
          name="height"
          th:field="*{height}"
          required
        />
      </div>
      <!-- using th:field to make the form entry into the model attributes -->
      <button type="submit">Create</button>
    </form>
    <a th:href="@{/}">Back</a>
    <!-- creating a link to go back to the home page -->
  </body>
</html>
